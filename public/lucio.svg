<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGradient" cx="45%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c19660;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Shirt -->
  <path d="M120 320 L120 380 L280 380 L280 320 L260 300 L240 290 L160 290 L140 300 Z" fill="url(#shirtGradient)"/>
  
  <!-- Neck -->
  <ellipse cx="200" cy="290" rx="25" ry="35" fill="url(#faceGradient)"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="220" rx="65" ry="80" fill="url(#faceGradient)"/>
  
  <!-- Hair -->
  <path d="M135 180 Q135 140 200 140 Q265 140 265 180 L265 200 Q260 160 200 160 Q140 160 135 200 Z" fill="#2a1810"/>
  
  <!-- Hair sides -->
  <path d="M135 180 Q120 190 125 220 Q130 200 135 180" fill="#2a1810"/>
  <path d="M265 180 Q280 190 275 220 Q270 200 265 180" fill="#2a1810"/>
  
  <!-- Eyebrows -->
  <path d="M170 195 Q180 190 190 195" stroke="#2a1810" stroke-width="3" fill="none"/>
  <path d="M210 195 Q220 190 230 195" stroke="#2a1810" stroke-width="3" fill="none"/>
  
  <!-- Eyes -->
  <ellipse cx="180" cy="205" rx="8" ry="6" fill="white"/>
  <ellipse cx="220" cy="205" rx="8" ry="6" fill="white"/>
  <circle cx="180" cy="205" r="4" fill="#2a1810"/>
  <circle cx="220" cy="205" r="4" fill="#2a1810"/>
  <circle cx="181" cy="203" r="1.5" fill="white"/>
  <circle cx="221" cy="203" r="1.5" fill="white"/>
  
  <!-- Nose -->
  <path d="M200 215 Q195 225 200 230 Q205 225 200 215" fill="#b8855a" opacity="0.6"/>
  
  <!-- Mouth -->
  <path d="M190 245 Q200 250 210 245" stroke="#a0704a" stroke-width="2" fill="none"/>
  
  <!-- Beard outline -->
  <path d="M160 240 Q160 270 200 280 Q240 270 240 240" stroke="#2a1810" stroke-width="8" fill="none" opacity="0.8"/>
  
  <!-- Beard fill -->
  <path d="M165 245 Q165 265 200 275 Q235 265 235 245" fill="#2a1810" opacity="0.6"/>
  
  <!-- Facial hair details -->
  <path d="M170 250 Q180 255 190 250" stroke="#2a1810" stroke-width="1" opacity="0.4"/>
  <path d="M210 250 Q220 255 230 250" stroke="#2a1810" stroke-width="1" opacity="0.4"/>
  <path d="M175 260 Q185 265 195 260" stroke="#2a1810" stroke-width="1" opacity="0.4"/>
  <path d="M205 260 Q215 265 225 260" stroke="#2a1810" stroke-width="1" opacity="0.4"/>
  
  <!-- Shirt details -->
  <circle cx="200" cy="320" r="3" fill="#444"/>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">LH</text>
</svg>